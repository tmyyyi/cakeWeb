<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>诺心蛋糕官网|诺心LE CAKE—诺心蛋糕网上订购</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<!-- header -->
	<div class="header">
		<div class="header_wrap">
			<div class="h_logo">
				<a href="/index.html">
					<img src="../img/logo_new.png">
				</a>
			</div>
		</div>
	</div>

	<!-- main -->
	<div class="main">
		<div class="main_wrap">
			<div class="main_form">
				<h1>账户密码登陆</h1>
				<!-- 表单部分 -->
				<!-- action="/index.html" -->
				<form id="regbox" class="regbox">
					<div class="grop">
						<input type="text" name="username" id="username" placeholder="请输入账号">
						<p>*请输入正确的用户名</p>
					</div>
					<div class="grop">
						<input type="password" placeholder="请输入密码" id="userPwd">
						<p>*请输入正确的密码</p>
					</div>
					<div class="btn">
						<button type="button" id="denglu">立即登录</button>
					</div>
				</form>
				<p class="bottom_link">
                    <a href="javascript:;">忘记密码</a>
                    <a href="register.html" class="f_right">立即注册</a>
                    <span>还没有账号？</span>
                </p>
                <div class="more">
                	
            	</div>
			</div>
			
		</div>
	</div>

	<!-- footer -->
	<div id ="footer"></div>
</body>
</html>
<script type="text/javascript" src="/libs/require.js" data-main="/js/login.js"></script>
